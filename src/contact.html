      crossorigin="anonymous"
    />

      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">Riley Hendershot</a>

            <li class="nav-item">

    </nav>

    <header>
      <div class="container text-center">
        <h1 class="text-center">Contact Me</h1>
      </div>
    </header>

    <main>
      <form>
        <fieldset class="mb-3 rounded p-4 border">
          <legend>Personal Information</legend>
          <div class="row">
            <div class="mb-3 col-md">
              <label class="form-label" for="fullName">Full Name</label>
              <input class="form-control" type="text" name="fullname" id="fullName" required aria-required="true" />
            </div>
            <div class="mb3 col-md">
              <label class="form-label" for="email">Email</label>
              <input
                class="form-control"
                type="email"
                name="email address"
                id="email"
                required
                aria-required="true"
                aria-describedby="emailHelp"
                oninput="validateEmail(this.value)"
              />
              <div id="emailHelp" class="form-text">Your email will not be shared.</div>
            </div>
          </div>
        </fieldset>

        <fieldset class="mb-3 rounded p-4 border">
          <legend>Message</legend>
          <div class="mb-3">
            <label class="form-label" for="msgReason">Reason for Contacting:</label>
            <select class="form-select" name="reason" id="msgReason" required aria-required="true">
              <option value="">Please select</option>
              <option value="sayHello">Just saying "hi"</option>
              <option value="collab">I want to collaborate</option>
              <option value="feedback">I have feedback</option>
              <option value="bug">I found a bug/issue</option>
            </select>
          </div>
          <div class="mb-3">
            <label class="form-label" for="msgSubject">Subject</label>
            <input class="form-control" type="text" name="subject" id="msgSubject" />
          </div>
          <div class="mb-3">
            <label class="form-label" for="msgContent">Message</label>
            <textarea
              class="form-control"
              name="message"
              id="msgContent"
              rows="5"
              required
              aria-required="true"
            ></textarea>
          </div>
        </fieldset>

        <fieldset class="mb-3 rounded p-4 border">
          <legend>How did you hear about me?</legend>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="tookClass" name="tookClass" />
            <label class="form-check-label" for="tookClass">I am family or friend</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="friendClass" name="tookClass" />
            <label class="form-check-label" for="friendClass">Word of mouth</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="realLife" name="tookClass" />
            <label class="form-check-label" for="realLife">Other</label>
          </div>
        </fieldset>

        <fieldset class="mb-3 rounded p-4 border">
          <legend>Would you like to receive our newsletter?</legend>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="starbucks" id="naturally" />
            <label class="form-check-label" for="naturally">Yes</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="starbucks" id="nope" />
            <label class="form-check-label" for="nope">No</label>
          </div>
        </fieldset>

        <div id="submit" class="text-center" aria-live="assertive" role="alert">
          <button type="submit" class="btn btn-primary fs-5 shadow">Submit</button>
        </div>
        oninput="validateEmail(this.value)"
      </form>
    </main>

    <script>
      function validateEmail(email) {
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/
        const liveRegion = document.getElementById("live-region")
        if (email === "") {
          liveRegion.textContent = "Email is required."
        } else if (!emailRegex.test(email)) {
          liveRegion.textContent = "Please enter a valid email address."
        } else {
          liveRegion.textContent = ""
        }
      }
    </script>
  </body>
</html>
