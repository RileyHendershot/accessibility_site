<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./stylesheets/main.scss" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">Riley Hendershot</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="plain_language.html">Plain Language</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="site_design.html">Site Design</a>

            </li>
          </ul>
        </div>
      </div>
    </nav>

    <header id="contactHeader">
      <h1>Contact Me</h1>
    </header>

    <main id="mainContent" class="container mt-4">
      <form>
        <fieldset class="mb-3 rounded-3 bg- p-3">
          <legend>Personal Information</legend>
          <div class="row">
            <div class="mb-3 col-md">
              <label class="form-label" for="fullName">Full Name</label><br />
              <input class="form-control" type="text" name="fullname" id="fullName" required aria-required="true" />
            </div>
            <div class="mb3 col-md">
              <label class="form-label" for="email">Email</label><br />
              <input
                class="form-control"
                type="email"
                name="email address"
                id="email"
                required
                aria-required="true"
                aria-describedby="emailHelp"
                oninput="validateEmail(this.value)"
              />
              <span id="live-region" class="live-region fw-bold text-decoration-underline" aria-live="assertive"></span>
              <div id="emailHelp">Your email will not be shared.</div>
            </div>
          </div>
        </fieldset>
        <fieldset class="mb-3 rounded-3 bg- p-3">
          <legend>Message</legend>
          <label class="form-label" for="msgReason">Reason for Contacting:</label>
          <select class="form-select" name="reason" id="msgReason" required aria-required="true">
            <option value="">Please select</option>
            <option value="sayHello">Just saying "hi"</option>
            <option value="collab">I want to collaborate</option>
            <option value="feedback">I have feedback</option>
            <option value="bug">I found a bug/issue</option>
          </select>
          <label class="form-label" for="msgSubject">Subject</label>
          <input class="form-control form-control-lg" type="text" name="subject" id="msgSubject" />
          <label class="form-label" for="msgContent">Subject</label>
          <textarea
            class="form-control"
            name="message"
            id="msgContent"
            cols="30"
            rows="10"
            required
            aria-required="true"
          ></textarea>
        </fieldset>
        <fieldset class="mb-3 rounded-3 bg- p-3">
          <legend>How did you hear about me?</legend>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="tookClass" name="tookClass" />
            <label class="form-check-label" for="tookClass">I took your class</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="friendClass" name="tookClass" />
            <label class="form-check-label" for="friendClass">A friend took your class</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="realLife" name="tookClass" />
            <label class="form-check-label" for="realLife">I know you in real life</label>
          </div>
        </fieldset>
        <fieldset class="mb-3 rounded-3 bg- p-3">
          <legend>Would you like to recieve our newsletter?</legend>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="starbucks" id="naturally" />
            <label class="form-check-label" for="naturally">Yes</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="starbucks" id="nope" />
            <label class="form-check-label" for="nope">No</label>
          </div>
        </fieldset>

        <div id="submit">
          <button type="submit" class="btn btn-primary fs-3 mt-4 shadow-sm">Submit</button>
        </div>
      </form>
    </main>

    <script type="module" src="./javascripts/main.js"></script>
    <script>
      function validateEmail(email) {
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/
        const liveRegion = document.getElementById("live-region")
        if (email === "") {
          liveRegion.textContent = "Email is required."
        } else if (!emailRegex.test(email)) {
          liveRegion.textContent = "Please enter a valid email address."
        } else {
          liveRegion.textContent = ""
        }
      }
    </script>
  </body>
</html>
